<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-tentativas [tentativas]="tentativas"></app-tentativas>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h6>{{ instrucao }}</h6>
        <p>{{ rodadaFrase.fraseEng }}</p>
        <div class="form-group">
          <textarea
            id="txtResposta"
            class="form-control"
            rows="3"
            (input)="atualizaResposta($event)"
            [value]="resposta"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-between">
          <h6
            [className]="acertou ? 'text-success' : 'text-danger'"
            [style.visibility]="resultado ? 'visible' : 'hidden'"
          >
            VocÃª {{ resultado }}
          </h6>
          <button
            type="button"
            class="btn btn-primary"
            (click)="verificarResposta()"
            [disabled]="podeTentar || resposta.trim().length <= 0"
          >
            Verificar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
